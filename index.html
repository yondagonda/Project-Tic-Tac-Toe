<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Tic-Tac-Toe</div>

    <div class="main-container">
      <div class="grid"></div>
      <div class="display"></div>
      <div class="winner"></div>
      <button class="restart">New Game</button>
      <button class="play-again">Play Again</button>
      <div class="popup">
        <form action="" method="post">
          <div class="form-header">Enter player names!</div>
          <input type="text" id="player1" placeholder="Player One" />
          <input type="text" id="player2" placeholder="Player Two" />

          <button
            type="button"
            id="submit-name"
            onclick="setPlayerNames(); hideShow()"
          >
            Start Game!
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
